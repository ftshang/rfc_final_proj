<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFC Chat</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="chat-container">
        <h2>RFC to Code Generation</h2>
        <label for="rfcNumber">RFC Number:</label>
        <input type="text" id="rfcNumber" placeholder="Enter RFC Number..." />

        <div id="inputContainer" class="input-container"></div>

        <div id="fileContainer" class="file-container"></div>

        <div class="flex-row">
            <label for="fieldCount">Enter the number of sections:</label>
            <input type="number" id="fieldCount" placeholder="Enter number of sections" min="1" />
        </div>

        <div class="flex-row">
            <label for="fieldCount">Enter the number of files:</label>
            <input type="number" id="fileCount" placeholder="Enter number of files" min="1" />
        </div>

        <button onclick="getResponse()">Generate Code</button>
        <div id="response" class="response-container"></div>
    </div>

    <script src="script.js">
    </script>

</body>

</html>

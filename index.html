<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFC Chat</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="chat-container">
        <h2>RFC to Code Generation</h2>
        <label for="rfcNumber">RFC Number:</label>
        <input type="text" id="rfcNumber" placeholder="Enter RFC Number..." />

        <label>Terminology</label>
        <input type="text" id="terminology" placeholder="Enter in Terminology Section..." />

        <label>Overview</label>
        <input type="text" id="overview" placeholder="Enter in Overview..." />

        <label>Specification</label>
        <input type="text" id="specification" placeholder="Enter in Protocol Specifications..." />

        <label>Examples</label>
        <input type="text" id="examples" placeholder="Enter in Examples..." />

        <label for="stateDiagram">State Diagram 1: </label>
        <input type="file" id="stateDiagram1" accept="image/*" />

        <button onclick="getResponse()">Generate Code</button>
        <div id="response" class="response-container"></div>
    </div>

    <script src="script.js">
    </script>

</body>

</html>

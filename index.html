<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
            overflow-y: auto;
            /* width: 100vh; */
        }

        .chat-container {
            width: 200vh;
            max-width: 100%;
            /* max-height: 80vh; */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            /* overflow-y: auto; */
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response-container {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            max-height: 60vh;
            font-family: monospace;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <h2>RFC to Code Generation</h2>
        <input type="text" id="userPrompt" placeholder="Enter your prompt here...">
        <button onclick="getResponse()">Generate Response</button>
        <div id="response" class="response-container"></div>
    </div>

    <script>
        async function getResponse() {
            const prompt = document.getElementById("userPrompt").value;
            const responseDiv = document.getElementById("response");

            if (!prompt) {
                responseDiv.innerHTML = "Please enter a prompt.";
                return;
            }

            responseDiv.innerHTML = "Loading...";

            try {
                const response = await fetch("http://localhost:5000/generate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (response.ok) {
                    const data = await response.json();
                    responseDiv.innerHTML = `<pre>${data.response}</pre>`;
                } else {
                    responseDiv.innerHTML = "Error: Unable to fetch response.";
                }
            } catch (error) {
                responseDiv.innerHTML = "Error: " + error.message;
            }
        }
    </script>

</body>

</html>
